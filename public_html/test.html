<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/modal.css" />
    <title>Modal Testing</title>
    <style>
      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #intro-video {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="btn btn-primary" data-modal-open="video-modal">Open Modal</button>
    </div>
    <div data-modal="video-modal">
      <div class="modal-content">
        <div class="modal-header">
          <video id="intro-video" src="assets/videos/tyso-vid-2.mp4" controls allowfullscreen></video>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary modal-exit">Close</button>
        <a href="videos.html" class="btn btn-primary" role="button" target="_blank">Watch More</a>
      </div>
    </div>
    <script src="assets/js/ui.js"></script>
    <script type="text/javascript">
      const modals = [];
      document.querySelectorAll("[data-modal]").forEach((modal) =>
        modals.push(
          new Modal({
            id: modal.getAttribute("data-modal"),
            onOpen: () => console.log(`OPENED: ${modal.getAttribute("data-modal")}`),
            onClose: () => console.log(`CLOSED: ${modal.getAttribute("data-modal")}`),
          })
        )
      );
    </script>
  </body>
</html>
