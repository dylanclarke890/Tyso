<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/modal.css" />
    <title>Modal Testing</title>
    <style>
      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      video,
      img {
        width: 100%;
        height: auto;
        border-style: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="btn btn-primary" data-modal-open="video-modal">Open Video Modal</button>
      <button class="btn btn-primary" data-modal-open="class-modal">Open Class Modal</button>
    </div>

    <div data-modal="video-modal">
      <div class="modal-content">
        <div class="modal-header">
          <video
            id="intro-video"
            src="assets/videos/tyso-vid-2.mp4"
            controls
            allowfullscreen></video>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary modal-exit">Close</button>
        <a href="videos.html" class="btn btn-primary" role="button" target="_blank">Watch More</a>
      </div>
    </div>

    <div data-modal="class-modal">
      <div class="modal-content">
        <div class="card-group">
          <div class="card">
            <img src="assets/images/forest-yoga.jpg" />
            <div class="card-block green">
              <h4 class="card-title">Private Classes</h4>
              <p class="card-text">
                1 on 1 sessions <br />
                Life coaching included
              </p>
            </div>
            <div class="card-footer blue">
              <a
                href="mailto:tysoyoga@outlook.com?subject=TYSO Private class inquiry"
                class="btn btn-outline-primary btn-sm"
                >Learn More</a
              >
            </div>
          </div>

          <div class="card">
            <img src="assets/images/clients.png" />
            <div class="card-block blue">
              <h4 class="card-title">Popup Classes</h4>
              <p class="card-text">Grab some friends and embrace some spontaneity!</p>
            </div>
            <div class="card-footer green">
              <a
                href="mailto:tysoyoga@outlook.com?subject=TYSO Popup class inquiry"
                class="btn btn-outline-primary btn-sm"
                >Learn More</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/ui.js"></script>
    <script type="text/javascript">
      function onReady() {
        window.twttr = (function (d, s, id) {
          var t,
            js,
            fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s);
          js.id = id;
          js.src = "https://platform.twitter.com/widgets.js";
          fjs.parentNode.insertBefore(js, fjs);
          return (
            window.twttr ||
            (t = {
              _e: [],
              ready: function (f) {
                t._e.push(f);
              },
            })
          );
        })(document, "script", "twitter-wjs");

        const videoModal = document.querySelector('[data-modal="video-modal"]');
        const videoModalSettings = {
          id: "video-modal",
          onOpen: () => {
            const vid = document.getElementById("intro-video");
            vid.volume = 0.2;
            vid.play();
          },
          onClose: () => {
            const vid = document.getElementById("intro-video");
            vid.pause();
            vid.currentTime = 0;
          },
        };
        const classModal = document.querySelector('[data-modal="class-modal"]');
        const classModalSettings = {
          id: "class-modal",
          closeButton: true,
        };

        const cm = new Modal(classModalSettings), vm =  new Modal(videoModalSettings);

        UI.addEvent(window, "resize", () => {
          const width = window.innerWidth;
          if (width <= 480)
            document.getElementById("emailButt").classList.remove("addthis_inline_follow_toolbox");
        });

        UI.addEvent(document.querySelector("a[href='videos.html']"), "click", () => {
          vm.close();
        });
      }

      document.addEventListener("DOMContentLoaded", onReady);
    </script>
  </body>
</html>
